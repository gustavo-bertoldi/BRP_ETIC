<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="container">Partie gauche</div>
      <div class="container">
        <div id="titreLot">Titre Lot</div>
        <div id="lotCourant">
          <div class="ligneTitre1">
            <span class="nbTitre1">I.</span>
            <input class="titre1" placeholder="titre1"></input>
          </div>
          <div class="barreInsertion"></div>
          <div class="ligneTitre2">
            <span class="nbTitre2">I.1</span>
            <input class="titre2" placeholder="titre2"></input>
          </div>
          <div class="barreInsertion"></div>
          <div class="ligneTitre3">
            <span class="nbTitre3">1.1</span>
            <input class="titre3" placeholder="titre3"></input>
          </div>
          <div class="barreInsertion"></div>
          <div class="ligneTitre4">
            <span class="nbTitre4">1.1.1</span>
            <input class="titre4" placeholder="titre4"></input>
          </div>
          <div class="barreInsertion"></div>
          <div class="descriptif">
            <span class="nbTitre5">1.1.1.1</span>
            <div class="titreDescriptif">Ouvrage</div>
            <input class="description" placeholder="Description"></input>
            <div class="ligneChiffrage">
              <input class="localisation" placeholder="localisation"></input>
              <input class="quantite" placeholder="quantite"></input>
              <span class="unite">m2</span>
            </div>
            <div class="ligneChiffrage">
                <input class="localisation" placeholder="localisation"></input>
                <input class="quantite" placeholder="quantite"></input>
                <span class="unite">m2</span>
            </div>
          </div>
          <div class="barreInsertion"></div>
          <div class="ligneTitre1">
            <span class="nbTitre1">II.</span>
            <input class="titre1" placeholder="titre1"></input>
          </div>
        </div>
        <div id="ongletsLot">
          <div id="ongletLot">0</div>
          <div id="ongletLot">1</div>
          <div id="ongletLot">2</div>
          <div id="ongletLot">3</div>
          <div id="ongletLot">4</div>
          <div id="ongletLot">5</div>
          <div id="ongletLot">6</div>
          <div id="ongletLot">7</div>
          <div id="ongletLot">8</div>
          <div id="ongletLot">9</div>
          <div id="ongletLot">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
